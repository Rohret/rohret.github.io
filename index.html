<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Adam R || portfolio</title>
  </head>
  <body>
    <div id="backgrounddiv">
      <div id="banner"></div>
      <div id="mobilebanner"></div>
      <div id="mainText"></div>
      <div id="terminal">
        <textarea
          type="text"
          id="terminalText"
          rows="1"
          cols="100"
          onkeypress="enterKey(event)"
          onkeydown="checkarrowkey(event)"
          maxlength="100"
          autofocus
          onblur="notFocused()"
        ></textarea>
        <textarea
        type="text"
        id="mobileterminalText"
        rows="1"
        cols="30"
        onkeypress="enterKey(event)"
        onkeydown="checkarrowkey(event)"
        maxlength="30"
        autofocus
        onblur="notFocused()"
      ></textarea>
      </div>
    </div>
    <script src="commands.js"></script>
    <script src="index.js"></script>
  </body>
</html>
